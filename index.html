<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de jogos</title>
    <link rel="stylesheet" href="styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">

    <script src="dist/main.js" type="module" defer></script>
</head>
<body>
    <div class="meuContainer">
        <h1>Consulta de Jogos</h1>
        <button type="button" class="btn btn-dark" id="openModalBtn">JOGOS</button>
        <p>LISTA DE JOGOS</p>
        <div id="resultadoBuscaJogos"></div>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="list-group-item" id="closeModalBtn">&times;</span>
            <div id="resultadoCarregarJogo"></div>
        </div>
    </div>


    <!-- Modal -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <h2>Formul√°rio</h2>
        <form id="form">
          <div>
            <label for="nome">Name:</label>
            <input type="text" id="nome" name="nome" required>
          </div>
          <div>
            <label for="text">Year:</label>
            <input type="text" id="ano" name="ano" required>
          </div>
          <div>
          <label for="meuCheckbox">Played?</label>
          <input type="checkbox" id="meuCheckbox" name="meuCheckbox">
          <button type="submit">Yes</button>
          <button type="submit">No</button>
          </div>
          <p id="resultado"></p>
        </form>
      </div>
    </div>
  


</body>
</html>
