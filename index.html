<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de jogos</title>
    <link rel="stylesheet" href="styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">

    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Consulta de Jogos</h1>
        <form id="jogos">
        <p>LISTA DE JOGOS</p>
        <button type="submit" class="btn btn-dark" id="jogos-btn">Jogos</button>
        <div id="resultadoBuscaJogos"></div>
        </form>
        <form id="dados-jogos" class="hide">
        <p>ESCOLHA SEU JOGO PREFERIDO</p>
        <button type="submit" class="btn btn-dark" id="superMario">Super Mario 64</button>
        <div id="resultadoSuperMario"></div>
        <button type="submit" class="btn btn-dark" id="zelda">The Legend Of Zelda</button>
        <div id="resultadoZelda"></div>
        </form>
    </div>
</body>
</html>
