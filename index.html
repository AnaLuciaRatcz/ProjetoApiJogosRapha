<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de jogos</title>
    <link rel="stylesheet" href="styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">

    <script src="dist/main.js" type="module" defer></script>
</head>
<body>
    <div class="meuContainer">
        <h1>Consulta de Jogos</h1>
        <button type="button" class="btn btn-dark" id="openModalBtn"> Formulário JOGOS</button>
        <p>LISTA DE JOGOS</p>
        <div id="resultadoBuscaJogos"></div>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <button type="button" class="btn btn-light" style="width: 100px;" id="closeModalBtn">X</button>
            <div id="resultadoCarregarJogo"></div>
        </div>
    </div>


    <!-- Modal formulário -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <button type="button" class="btn btn-danger" style="width: 100px;" id="closeModal">X</button>
        <h2>Formulário</h2>
        <form id="form" novalidate>
            <div class="col-md-6">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
                <div class="invalid-feedback">
                  Por favor digite o nome de um game.
                </div>
              </div>


              <div class="col-md-6">
                <label for="ano" class="form-label">Ano</label>
                <input type="text" class="form-control" id="ano" name="ano" required>
                <div class="invalid-feedback">
                  Por favor digite o ano do game.
                </div>
              </div>
         
          
          <div>
          <label>Jogado?</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="jogado" value="Sim" id="flexRadioDefault1" required>
            <label class="form-check-label" for="flexRadioDefault1">
              SIM
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="jogado" value="Não" id="flexRadioDefault2" required>
            <label class="form-check-label" for="flexRadioDefault2">
              NÃO
            </label>
            <div class="invalid-feedback">Responda com sim ou não</div>
          </div>

        
          </div>
          <p id="resultado"></p>
          <button type="submit" class="btn btn-danger">Salvar</button>
        </form>
      </div>
    </div>

     <!-- Modal formulário editar-->
     <div id="modal-edit" class="modal">
      <div class="modal-content">
        <button type="button" class="btn btn-danger" style="width: 100px;" id="closeModalEdit">X</button>
        <h2>Formulário de edição</h2>
        <form id="formEdit" novalidate>
          <input type="hidden" id="idEdit" name="idEdit">

            <div class="col-md-6">
                <label for="nomeEdit" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nomeEdit" name="nome" required>
                <div class="invalid-feedback">
                  Por favor digite o nome de um game.
                </div>
              </div>


              <div class="col-md-6">
                <label for="anoEdit" class="form-label">Ano</label>
                <input type="text" class="form-control" id="anoEdit" name="ano" required>
                <div class="invalid-feedback">
                  Por favor digite o ano do game.
                </div>
              </div>
         
          
          <div>
          <label>Jogado?</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="jogado" value="Sim" id="flexRadioDefault1Edit" required>
            <label class="form-check-label" for="flexRadioDefault1Edit">
              SIM
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="jogado" value="Não" id="flexRadioDefault2Edit" required>
            <label class="form-check-label" for="flexRadioDefault2Edit">
              NÃO
            </label>
            <div class="invalid-feedback">Responda com sim ou não</div>
          </div>

        
          </div>
          <button type="submit" class="btn btn-primary">Alterar</button>
        </form>
      </div>
    </div>
  


</body>
</html>
